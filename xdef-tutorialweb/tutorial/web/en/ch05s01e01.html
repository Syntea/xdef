<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Example of X-lexicon?" />
    <meta name="keywords" content="X-lexicon, X-position, X-definition, Xdefinition, XXDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:24rem;max-height:24rem;display:flex;overflow:hidden;}</style>    
    <style>.B{min-height:6rem;max-height:6rem;display:flex;overflow:hidden;}</style>
    <title>X-lexicon (French version)</title>
  </head>
  <body text="#000000" bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080">
    <form method="post" action="/tutorial/Examples">
      <p style="font: Tahoma; font-size: 13px;">
        Usage of X-lexicon in the X-definition  (input data in French version).
      </p>
      <b>X-definition</b>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd = "http://www.xdef.org/xdef/4.2" xd:name = "Test" xd:root = "Book" >
  &lt;Book ISBN="int(10000000, 999999999);"
      year = "gYear();"
      title = "string();" >
      &lt;Author xd:script="occurs *"> string(); &lt;/Author>
  &lt;/Book>
&lt;xd:lexicon language='eng' default='yes'>
/* All items in the model of Book are in English version. */
&lt;/xd:lexicon>
&lt;xd:lexicon language='deu'>
/* German version */
    Test#Book =         Buch
    Test#Book/@year =   Jahr
    Test#Book/@title =  Titel
    Test#Book/Author =  Autor
&lt;/xd:lexicon>
&lt;xd:lexicon language='fra'>
/* French version */
    Test#Book =         Livre
    Test#Book/@year =   année
    Test#Book/@title =  titre
    Test#Book/Author =  Auteur
  &lt;/xd:lexicon>
&lt;/xd:def>
</textarea>
      </div>
      <b>Input data (the French version)</b>
      <div class="B">
        <div id="line-numbers_1"></div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
&lt;Livre ISBN = "123456789"
      année = "1992"
      titre = "Snow Crash" >
  &lt;Auteur>Neal Stephenson&lt;/Auteur>
&lt;/Livre>
</textarea>
      </div>        
      <input name="submit" value="Execute" type="submit"/>
      <input name="inLex" value="fra" type="hidden"/>
      <Font style="background-color: lightgrey">
          <i>
              &nbsp;You can edit both <b>X-definition</b> and/or <b>Input data</b>
          </i>
      </Font>
      <br/>
      <i>Try translation. Specify the output language ("eng", or "deu"):</i>
      
      <input name="outLex" value="" type="text"/>
    </form>
  </body>
</html>
