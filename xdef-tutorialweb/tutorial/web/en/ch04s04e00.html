<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Example of X-definition: CSV" />
    <meta name="keywords" content="CSV, X-definition, Xdefinition, XXDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:20rem;max-height:20rem;display:flex;overflow:hidden;}</style>    
    <style>.B{min-height:12rem;max-height:12rem;display:flex;overflow:hidden;}</style>
    <title>X-definition - CSV format</title>
  </head>
  <body text="#000000" bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080">
    <form method="post" action="/tutorial/Examples">
      <p>
        Note the first line of input data contains names of columns in rows.
      </p>
      <b>X-definition</b>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Example" root="test">
  &lt;xd:json name="test">
    [
      # header line:
      ["occurs 3 string();"],
      # CSV lines:
      [ %script="*",
        "required string()", "optional emailAddr", "optional telephone()"
      ]
    ]
  &lt;/xd:json>
&lt;/xd:def>
</textarea>
      </div>
      <b>Input data</b>
      <label for="csvMode">Export header line</label>
      <span>
         <select name="csvMode" id="csvHdr">
           <option value="yes">Yes</option>
           <option value="no">No</option>
         </select>
      </span>
      <div class="B">
        <div id="line-numbers_1"></div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
Name, Email Address, Mobile Number
John Smith, john.smith@smith.com, +1 2345 67 89 01
, nobody@somewhere.org, +89 987 654 321
Somebody, ,
, , 98765412
Pamela Green, pamela-G@data.org, +49 123 456 789
Mary Green, mg@data.org, +49 1234 567 890
</textarea>
      </div>        
      <input name="submit" value="Execute" type="submit" />
      <input type="hidden" name="csv" value="csv" />
      <!--input name="view" value="Display as JSON" type="submit"/>
      <input name="view" value="Display as YAML" type="submit"/>
      <input name="view" value="Display as XON" type="submit"/>
      <input name="view" value="Display as XML" type="submit"/-->
      <i>&nbsp;You can edit <b>X-definition</b> or <b>Input</b> window</i>
      <i>&nbsp;You can edit both <b>X-definition</b> and/or <b>Input data</b></i>
    </form>
  </body>
</html>
