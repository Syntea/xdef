<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:22rem;max-height:22rem;display:flex;overflow:hidden;}</style>    
    <style>.B{min-height:11rem;max-height:11rem;display:flex;overflow:hidden;}</style>
    <title>Collection of X-definitions</title>
  </head>
  <body text="#000000" bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080">
    <form method="post" action="/tutorial/Examples">
      <p style="font: Tahoma; font-size: 13px;">
        Collection of X-definitions. Note in the X-definition "Example" in the model
        "Family" are references to models 'Person' and 'Address' in X-definition 'Models'.
      </p>
      <b>X-definition</b>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:collection xmlns:xd="http://www.xdef.org/xdef/4.2" >

&lt;xd:def name="Example" xd:root="Family" >
  &lt;Family>
  &lt;Father xd:script="occurs ?; ref models#Person;" />
  &lt;Mother xd:script="occurs 1; ref models#Person;" />
     &lt;xd:mixed>
        &lt;Son      xd:script="occurs 0..12; ref models#Person;" />
        &lt;Daughter xd:script="occurs 0..12; ref models#Person;" />
     &lt;/xd:mixed>
  &lt;Address xd:script="occurs 1; ref models#Address" />
  &lt;/Family>
&lt;/xd:def>

&lt;!-- Models of referred elements -->
&lt;xd:def xd:name="models" >
   &lt;Person Firstname ="required string(1,30);"
           Familyname="required string(1,30);"
           BirthDate ="required date();" />
   &lt;Address Street="required string(1,30);" Number="optional int();" City="required string();" />
&lt;/xd:def>

&lt;/xd:collection>
</textarea>
      </div>
      <b>Input data</b>
      <div class="B">
        <div id="line-numbers_1"></div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
&lt;Family>  
   &lt;Father   Firstname   = "John"  Familyname = "Smith" BirthDate = "1971-07-13" />  
   &lt;Mother   Firstname   = "Jane"  Familyname = "Smith" BirthDate = "1972-09-18" />  
   &lt;Son      Firstname   = "Peter" Familyname = "Smith" BirthDate = "1997-01-18" />  
   &lt;Daughter Firstname   = "Mary"  Familyname = "Smith" BirthDate = "1998-12-11" />  
   &lt;Address Street="Downing" Number="10" City="London"/>
&lt;/Family>
</textarea>
      </div>
      <input name="submit" value="Execute" type="submit" />
      <Font style="background-color: lightgrey">
          <i>
            &nbsp;You can edit both <b>X-definition</b> and/or <b>Input data</b>
          </i>
      </Font>
    </form>
  </body>
</html>
