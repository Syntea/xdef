      <b>X-definition</b><br/>
      <div class="A">
        <div id="line-numbers"> </div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd='http://www.xdef.org/xdef/4.2' xmlns='http://www.w3.org/1999/xhtml'>
  &lt;html xd:script='template'>
    &lt;head>
      &lt;title> British monarchs &lt;/title>
    &lt;/head>
    &lt;body>
      &lt;h2> British monarchs: &lt;/h2>
      &lt;table border="create 'border'">
        &lt;tr bgcolor="C0C0C0" xd:script='template'>
          &lt;td>Monarch&lt;/td>
          &lt;td>Reigned from&lt;/td>
          &lt;td>Reigned to&lt;/td>
        &lt;/tr>
        &lt;tr xd:script='*; create from("//monarch").sort("reigned/start/text()")'>
          &lt;td bgcolor="fixed 'violet'">create from('name/text()')&lt;/td>
          &lt;td bgcolor="fixed 'yellow'">create from('reigned/start/text()')&lt;/td>
          &lt;td bgcolor="fixed 'lightgrey'">optional string(); create from('reigned/end/text()')&lt;/td>
        &lt;/tr>
      &lt;/table>
    &lt;/body>
   &lt;/html>
&lt;/xd:def>
</textarea><br/>
