<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Online create X-definition from data (XML, JSON, YAML)" />
    <meta name="keywords" content="XML, JSON, YAML , X-definition, Xdefinition, XDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <style>.A{min-height:35rem;max-height:35rem;display:flex;overflow:hidden;}</style>
    <title>Create X-definition from data (XML, JSON, YAML)</title>
  </head>
  <body bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080">
    <form method="post" action="/tutorial/GenXdef">
      <b>Write here your data (JSON, YAML, or XML) from which the X-definition will be created:</b>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="data">
&lt;Contract Number = "0123456789" date = "2011-12-13" signature = "1FAA34B01165EFC0D0110FAB34D09865FFC0D074">
  &lt;Client Type = "A"
    CompanyName  = "Company LTD"
    ID           = "012345678"
    email        = "info@company.com" />
  &lt;Client Type = "B"
    GivenName  = "John"
    LastName   = "Smith"
    IPAddr     = "123.01.01.01"
    PersonalID = "111050/1234" />
  &lt;Client Type = "C"
    GivenName  = "George"
    LastName   = "White"
    IPAddr     = "123.01.01.02"
    PersonalID = "311271/2365"
    ID         = "87654321" />
  &lt;Description> Lorem ipsum dolor sit amet, consectetuer adipiscing elit. &lt;/Description>
&lt;/Contract>
</textarea>
      </div>        
      <input name="genXdef" value="Create X-definition" type="submit"/>
    </form>
  </body>
</html>
