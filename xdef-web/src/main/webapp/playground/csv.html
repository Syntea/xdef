<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Online validate/describe CSV data with X-definition" />
    <meta name="keywords" content="XML, CSV, validate, describe, X-definition, XDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:21rem; max-height:21rem; display:flex; overflow:hidden;}</style>    
    <style>.B{min-height:14rem; max-height:14rem; display:flex; overflow:hidden;}</style>
    <title>X-definition CSV data validation</title>
  </head>
  <body style="background: #EAFFFD">
    <form method="post" action="/tutorial/Examples">
      <b>X-definition</b>
      <i>If you have a collection with more X-definitions enter the name of X-definition with root INI data:
      </i>
      <input name="xdname" value="" type="text"/>
      <div class="A">
        <div id="line-numbers"> </div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd = "http://www.xdef.org/xdef/4.2" name = "Example" root = "test">
  &lt;xd:json name = "test">
    [
      # header line:
      ["occurs 3..3 string();"],
      # CSV lines:
      [ %script="*",
        "? string()", "? emailAddr", "? telephone()"
      ]
    ]
  &lt;/xd:json>
&lt;/xd:def></textarea>
      </div>
      <b>Input data</b>
      <label for="csvMode">Export header line</label>
      <span>
         <select name="csvMode" id="csvHdr">
           <option value="yes">Yes</option>
           <option value="no">No</option>
         </select>
      </span>
      <div class="B">
        <div id="line-numbers_1"> </div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
Name, Email Address, Mobile Number
John Smith, john.smith@smith.com, +1 2345 67 89 01
, nobody@somewhere.org, +89 987 654 321
Somebody, ,
, , 98765412</textarea>
      </div>
      <input name="submit" value="Execute" type="submit" />
      <input type="hidden" name="csv" value="csv" />
      <input name="view" value="Display as JSON" type="submit"/>
      <input name="view" value="Display as YAML" type="submit"/>
      <input name="view" value="Display as XON" type="submit"/>
      <input name="view" value="Display as XML" type="submit"/>
      <i>&nbsp;You can edit <b>X-definition</b> or <b>Input</b> window</i>
    </form>
  </body>
</html>
