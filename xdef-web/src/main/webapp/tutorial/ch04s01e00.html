<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="X-definition: example of JSON" />
    <meta name="keywords" content="JSON, X-definition, Xdefinition, XXDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:20rem;max-height:20rem;display:flex;overflow:hidden;}</style>
    <style>.B{min-height:14rem;max-height:14rem;display:flex;overflow:hidden;}</style>
    <title>X-definition - JSON</title>
  </head>
  <body text="#000000" bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080">
    <form method="post" action="/tutorial/Examples">
      <b>X-definition</b>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Test" root="Distancies">
  &lt;xd:json name="Distancies">
    { "cities"  : [
        { %script = "occurs 1..*;",
          "from": [ "string();",
            { %script = "occurs 1..*;",
              "to": "jstring();",  "distance": "int();"
            }
          ]
        }
      ]
    }
  &lt;/xd:json>
&lt;/xd:def>
</textarea>
      </div>
      <b>Input data</b>
      <div class="B">
        <div id="line-numbers_1"></div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
{ "cities" : [
    { "from": ["Brussels",
        {"to": "London", "distance": 322},
        {"to": "Paris", "distance": 265}
      ]
    },
    { "from": ["London",
        {"to": "Brussels", "distance": 322},
        {"to": "Paris", "distance": 344}
      ]
    }
  ]
}
</textarea>
      </div>
      <input type="hidden" name="json" value="json" />
      <input name="view" value="Display result" type="submit"/>
      <Font style="background-color: lightgrey">
          <i>
            &nbsp;You can edit both <b>X-definition</b> and/or <b>Input data</b>
          </i>
      </Font>
    </form>
  </body>
</html>
