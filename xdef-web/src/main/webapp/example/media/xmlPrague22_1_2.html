<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:21rem; max-height:21rem; display:flex; overflow:hidden;}</style>    
    <style>.B{min-height:14rem; max-height:14rem; display:flex; overflow:hidden;}</style>
    <title>X-definition: arrays</title>
  </head>
  <body style="background: #EAFFFD">
    <form method="post" action="/tutorial/Examples" target="_blank">
      <span><b>X-definition</b></span>
      <textarea style="width: 100%;" cols="80" rows="14" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Example" root="Matrix" >
  &lt;Matrix>
    jlist(%item=jlist(%item=double()));
  &lt;/Matrix>
&lt;/xd:def>
</textarea>
      <b>Input data</b>
      <textarea style="width: 100%;" cols="80" rows="10" name="data">
&lt;Matrix>
[
  [0,1,2,3,4],
  [-1,-2],
  [7,null,9],
  [null,null,null],
  [],
  null
] 
&lt;/Matrix>
</textarea>
      <span>
      <input name="submit" value="Execute" type="submit" />
      <i>&nbsp;You can edit both <b>X-definition</b> and/or <b>Input data</b></i>
      </span>
    </form>
  </body>
</html>
