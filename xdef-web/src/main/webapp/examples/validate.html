<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Online validation and processing of XML data with X-definition " />
    <meta name="keywords" content="XML, validation, description, processing, X-definition, Xdefinition, XDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:22rem; max-height:22rem; display:flex; overflow:hidden;}</style>    
    <style>.B{min-height:13rem; max-height:13rem; display:flex; overflow:hidden;}</style>
    <title>X-definition validation mode</title>
  </head>
  <!--body text="#000000" bgcolor="#EAFFFD" link="#000080" vlink="#0000FF" alink="#808080"-->
  <body style="background: #EAFFFD; ">
    <form method="post" action="/tutorial/Examples">
      <b>X-definition</b>&nbsp;
      <i>If you have a collection with more
        X-definitions enter the name of X-definition with root XML data:
      </i>
      <input name="xdname" value="" type="text"/>
      <div class="A">
        <div id="line-numbers"> </div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Example" root="root" >
  &lt;root a="int(); onTrue outln('root a: ' + getText());" >
    &lt;b xd:script="occurs *" >
      optional string(); finally outln("b: " + getText());
    &lt;/b>
  &lt;/root>
&lt;/xd:def>
</textarea>
      </div>
      <b>Input data</b>
      <div class="B">
        <div id="line-numbers_1"> </div>
        <textarea id="textarea_1" style="width:100%;" name="data">
&lt;root a="123" >
  &lt;b>Lorem ipsum dolor sit amet.&lt;/b>
  &lt;b/>
&lt;/root>
</textarea>
      </div>
      <input name="submit" value="Execute" type="submit" />
      <i>&nbsp;You can edit <b>X-definition</b> or <b>Input</b> window</i>
    </form>
  </body>
</html>
