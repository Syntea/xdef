<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Online validate/describe INI or Properties data with X-definition " />
    <meta name="keywords" content="XML, INI, Windows INI, validation, Properties, X-definition, Xdefinition, XDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:18rem; max-height:18rem; display:flex; overflow:hidden;}</style>    
    <style>.B{min-height:17rem; max-height:17rem; display:flex; overflow:hidden;}</style>
    <title>X-definition INI or Properties data</title>
  </head>
  <body style="background: #EAFFFD">
    <form method="post" action="/tutorial/Examples">
      <b>X-definition</b>
      <i>If you have a collection with more
        X-definitions enter the name of X-definition with root INI data:
      </i>
      <input name="xdname" value="" type="text"/>
      <div class="A">
        <div id="line-numbers"> </div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Example" root="test">

  &lt;xd:ini name="test">
TRSUser = string(); finally outln("TRS user: " + getText());
[User]
  Home = file(); finally outln("Home directory: " + getText());
  Authority = enum("MANAGER","CLIENT","UNREGISTRED"); finally outln("Authority: " + getText());
  ReceiverSleep = int(1, 3600)
[Server]
  RemoteServerURL = url()
  SeverIP = ipAddr()
  SendMailHost = domainAddr()
  MailAddr = emailAddr()
  Signature = SHA1()
  &lt;/xd:ini>

&lt;/xd:def>
</textarea>
      </div>
      <b>Input data</b>
      <div class="B">
        <div id="line-numbers_1"> </div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
############# TRS configuration #############
# TRS user name
TRSUser = John Smith
[User]
Home = D:/TRS_Client/usr/Smith
# authority(SECURITY | SOFTWARE | CLIENT | UNREGISTRED)
Authority = CLIENT
ReceiverSleep = 1
[Server]
RemoteServerURL = http://localhost:8080/TRS/TRSServer
SeverIP = 123.45.67.8
SendMailHost = smtp.synth.cz
MailAddr = jira@synth.cz
Signature = 12afe0c1d246895a990ab2dd13ce684f012b339c
</textarea>
      </div>
      <input type="hidden" name="ini" value="ini" />
      <input name="view" value="Execute INI data" type="submit"/>
      <input name="view" value="Display as JSON" type="submit"/>
      <input name="view" value="Display as YAML" type="submit"/>
      <input name="view" value="Display as XON" type="submit"/>
      <input name="view" value="Display as XML" type="submit"/>
      <i>&nbsp;You can edit <b>X-definition</b> or <b>Input</b> window</i>
    </form>
  </body>
</html>
