<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta name="description" content="Online create XML schema (XSD) from X-definition" />
    <meta name="keywords" content="XML, XML schema, XSD, XML to XSD, X-definition, Xdefinition, XDEF" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="/tutorial/styles/lineNumbers.js"> </script>
    <script src="/tutorial/styles/lineNumbers_1.js"> </script>
    <style>.A{min-height:25rem; max-height:25rem;display:flex;overflow:hidden;}</style>    
    <style>.B{min-height:10rem; max-height:10rem;display:flex;overflow:hidden;}</style>
    <title>Create XML schema from X-definition</title>
  </head>
  <body style="background: #EAFFFD">
    <form method="post" action="/tutorial/GenSchema">
      <b>X-definition</b>&nbsp;
      <i>Specify name of model to create</i>:
      <input name="model" value="" type="text"/>&nbsp;
      <i>If you have more X-definitions
        in a collection specify the name of root X-definition
      </i>:
      <input name="xdname" value="" type="text"/>
      <div class="A">
        <div id="line-numbers"></div>
        <textarea id="textarea" style="width: 100%;" name="xdef">
&lt;xd:def xmlns:xd="http://www.xdef.org/xdef/4.2" name="Example" root="Town">

  &lt;xd:declaration>
    type NAME string(1, 100);
    type NUM int(1, 99999);
  &lt;/xd:declaration>

  &lt;Town Name="NAME;">
    &lt;xd:choice>
      &lt;Street xd:script="occurs *;"
              Name="required NAME;">
         &lt;House xd:script="occurs *; ref House" />
      &lt;/Street>
      &lt;House xd:script="occurs *; ref House" />
    &lt;/xd:choice>
  &lt;/Town>

  &lt;House Num="required NUM;">
     &lt;Person xd:script="occurs *;"
             FirstName="required NAME;"
             LastName="required NAME;"/>
  &lt;/House>

&lt;/xd:def>
</textarea>
      </div>        
      <b>XML data</b>&nbsp;
      <div class="B">
        <div id="line-numbers_1"></div>
        <textarea id="textarea_1" style="width: 100%;" name="data">
&lt;Town Name="New town">
  &lt;Street Name="Short">
    &lt;House Num="1">
      &lt;Person FirstName="John" LastName="Smith"/>
  &lt;/House>
  &lt;/Street>
&lt;/Town>
</textarea>
      </div>        
      <input type="hidden" name="schema" value="toSchema" />
      <input name="view" value="Generate XML schema" type="submit"/>
      <input name="view" value="Check XML data with X-definition" type="submit"/>
      &nbsp;
      <i>You can edit both, <b>X-definition</b> and <b>XML data</b> windows</i>
    </form>
  </body>
</html>
